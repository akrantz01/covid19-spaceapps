<html lng="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="profile.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="profile.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  <div class="container">
     <div class="ringBell">
  		   <a href="#"><span class="-count">3</span></a>
	   </div>
    <div class="header">
      <button class="icon_button" id="home" onclick="goHome()" style="margin-left: 20px;"><i class="fa fa-home" aria-hidden="true"></i></button>
      <button class="word_button" id="post" onclick="goPost()">POST</button>
    </div>
    <div class="profile_header">
      <img src="assets/picture.png"></img>
      <h1>NAME</h1>
      <img src="assets/border.png" style="width: 120px; margin-top: -10px;"></img>
      <br>
      <div class="profile_header_location">
        <button class="icon_button" id="location" onclick="getLocation()"><i class="fa fa-location-arrow" aria-hidden="true"></i><p>click to input location</p></button>
      </div>
    </div>

    <div class="profile_pages_buttons">
      <button id="feed_button" class="icon_button" onclick="displayFeed()"><img src="assets/profile_pen.png"></img></button>
      <button id="wellness_button" class="icon_button" onclick="displayWellness()" style="margin-left: -30px;"><img src="assets/profile_sun.png"></img></button>
    </div>

    <hr style="border: 1px solid var(--bluetransp); margin-top: -2px;">

    <div id="FEED" class="profile_section">
      <div class="toggle-switch">
  		    <input type="checkbox" id="chkTest" name="chkTest">
  		      <label for="chkTest">
    			<span class="toggle-track"></span>
  		</label>
	    </div>
	    <div class='commentBox'> 
		    <input type='hidden' name='uid' value='Anonymous'>
		    <input type='hidden' name='date' value='".date('Y-m-d H:i:s')."'> 
		    <div class='leftPanel'>
		      	<a href="#"><img src="assets/picture.png" class="Astronaut2"></a>
		    </div>
		    <div class='rightPanel'>
			       <textarea name='message'></textarea><br>
			      <button class='btn5' name='submit' type='submit'>Submit</button> 
		    </div>
	     </div>
    </div>

    <div id="WELLNESS" class="profile_section">
      <div class="section_header"><img src="assets/header_mood.png"></img></div>
      <canvas id="myChart" width="400" height="400"></canvas>
      <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      </script>
      <br><hr style="border: 1px solid var(--bluetransp); width: 124%; margin-left: -60px;"><br>
      <div class="section_header"><img src="assets/header_health.png"></img></div>
      <br><br><br><br><br><br>
      <div class="cups">
        <script>
          var onImg = "assets/health_cup_full.png";
          var offImg = "assets/health_cup_empty.png";
        </script>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);" />
      </div>
      <p>How many cups of water have you drank today?</p>
      <br><br><br>
      <div class="pollution">
        <img id="tree" alt="" src="assets/health_tree.png" onload="chngimg()"   />
        <img id="house" alt="" src="assets/health_home.png" onload="chngimg()"   />
      </div> <br>
      <div class="poltext" style="width: 200px; text-align: center; margin-left: 160px;">
        <div id="nopol">
          The air pollution level is low! Go outside, get some fresh air, and do some exercises!
        </div>
        <div id="pol">
          The air pollution level is high and unhealthy! Stay inside, but don't forget to get some exercise!
        </div>
      </div>
      <br><br><br><br>
      <hr style="border: 1px solid var(--bluetransp); width: 124%; margin-left: -60px;"><br>
      <div class="section_header"><img src="assets/header_news.png"></img></div>
      <a class="twitter-timeline" data-lang="en" data-width="600" data-height="400" data-theme="white" href="https://twitter.com/goodnewsnetwork?ref_src=twsrc%5Etfw">Tweets by goodnewsnetwork</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

  </div>
</body>

</html>
