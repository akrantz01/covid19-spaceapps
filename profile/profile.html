<html lng="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="profile.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="profile.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <button class="icon_button" id="home" onclick="goHome()" style="margin-left: 20px;"><i class="fa fa-home" aria-hidden="true"></i></button>
      <button class="icon_button" id="notif" onclick="goNotif()" style="margin-left: 430px;"><i class="fa fa-bell" aria-hidden="true"></i></button>
      <button class="word_button" id="post" onclick="goPost()">POST</button>
    </div>
    <div class="profile_header">
      <img src="assets/picture.png"></img>
      <h1>NAME</h1>
      <img src="assets/border.png" style="width: 120px; margin-top: -10px;"></img>
    </div>

    <div class="profile_pages_buttons">
      <button id="feed_button" class="icon_button" onclick="displayFeed()"><img src="assets/profile_pen.png"></img></button>
      <button id="wellness_button" class="icon_button" onclick="displayWellness()" style="margin-left: -30px;"><img src="assets/profile_sun.png"></img></button>
    </div>


    <hr style="border: 1px solid var(--bluetransp); margin-top: -2px;">

    <div id="FEED" class="profile_section">
      This is the feed.
    </div>

    <div id="WELLNESS" class="profile_section">
      <div class="section_header"><span style="background-color: var(--yellow)">MOOD</span></div>
      <div class="section_header"><span style="background-color: var(--pink)">HEALTH</span></div>
      <p>How many cups of water have you drank today?</p>
      <div class="cups">
        <script>
          var onImg= "assets/health_cup_full.png";
          var offImg= "assets/health_cup_empty.png";
        </script>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
        <input class="cup" type="image" src="assets/health_cup_empty.png" onclick="this.src = (this.src.endsWith(offImg)? onImg : offImg);"/>
      </div>
      <br><br><br><br>
      <div class="section_header"><span style="background-color: var(--blue)">NEWS</span></div>
      <a class="twitter-timeline" data-lang="en" data-width="600" data-height="400" data-theme="white" href="https://twitter.com/goodnewsnetwork?ref_src=twsrc%5Etfw">Tweets by goodnewsnetwork</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

  </div>
</body>

</html>
